<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>DrawingLots</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DrawingLots">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="src/style.css?v=24072201">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row team mt-2">
            <div class="col-6 pe-0">
                <h2 class="text-center text-white rounded-start bg-primary p-2">
                    <p class="group">藍隊</p>
                    <div v-for="(member, index) in blueTeam" :key="member" class="text-center h3" :class="index == 0 ? 'mb-4' : ''">{{ member }}</div>
                </h2>
            </div>
            <div class="col-6 ps-0">
                <h2 class="text-center text-white rounded-end bg-danger p-2">
                    <p class="group">紅隊</p>
                    <div v-for="(member, index) in redTeam" :key="member" class="text-center h3" :class="index == 0 ? 'mb-4' : ''">{{ member }}</div>
                </h2>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success btn-lg me-2" @click="drawTeams" :disabled="selectedMembers.length !== 4">抽籤分組</button>
            <button class="btn btn-secondary btn-lg" @click="resetTeams">重置</button>
        </div>
        <hr>
        <div>
            <h2 class="d-flex">
                <span class="float-start">成員列表</span>
                <div class="float-start ms-2" data-bs-toggle="tooltip" data-bs-placement="right" title="長按成員進行移除該成員">
                    <img src="src/info.svg" width="25">
                </div>
            </h2>
            <div class="members-container">
                <div v-for="(member, index) in members" :key="index" @click="selectMember(index)"
                    @touchstart="startRemoveMember(index)" @touchend="cancelRemoveMember" @mouseleave="cancelRemoveMember"
                    @contextmenu.prevent
                    :class="['member', 'border', 'rounded', 'm-1', {selected: selectedMembers.includes(index)}]">
                    {{ member }}
                </div>
            </div>
        </div>
        <hr>
        <div class="input-group mb-3">
            <input v-model="newMember" class="form-control fs-5" placeholder="輸入成員名稱" @keyup.enter="addMember">
            <button class="btn btn-primary btn-lg" @click="addMember">新增成員</button>
        </div>

        <hr>
        <button class="btn btn-warning btn-lg mb-2 w-100" @click="clearMembers">移除所有成員</button>
    </div>
    <script src="src/app.js?v=24072201"></script>
    <script>
        // 啟用 Bootstrap 的 Tooltip
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>

</html>
